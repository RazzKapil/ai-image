<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="sidebar bg-blue-600 text-white p-4">
    <h2 class="text-lg font-semibold mb-4">Previous Chats</h2>
    <ul class="chat-list">
      <li *ngFor="let chat of previousChats" (click)="loadChat(chat)" class="chat-item">
        {{ chat.title }}
      </li>
    </ul>
  </div>

  <!-- Main Chat Area -->
  <div class="flex flex-col items-center justify-center flex-1 p-4">
    <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-4">
      <h2 class="text-xl font-semibold text-center mb-4">AI Chat</h2>
      <div class="h-80 overflow-y-auto border rounded p-3 bg-gray-50">
        <div *ngFor="let msg of messages" class="mb-2" [ngClass]="{'text-right': msg.role === 'user', 'text-left': msg.role === 'ai'}">
          <b>{{msg.role === 'user' ? 'You' : 'AI'}}:</b> {{msg.text}}
        </div>
        <p *ngIf="loading" class="text-center text-gray-500">Thinking...</p>
      </div>
      <div class="mt-3 flex">
        <input type="text" [(ngModel)]="input" placeholder="Enter your message..." class="flex-1 border rounded p-2">
        <button (click)="sendMessage()" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
